    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Tháng', 'Nhu cầu', 'Cá nhân', 'Tiết kiệm'],
          ['Tháng 1', 2580000, 500000, 200000],
          ['Tháng 2', 2170000, 460000, 250000],
          ['Tháng 3', 3660000, 1120000, 300000],
          ['Tháng 4', 3030000, 540000, 350000]
        ]);

        var options = {
          chart: {
            title: 'Báo cáo tài chính các tháng đầu năm',
            subtitle: 'Từ tháng 1 đến tháng 5',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
